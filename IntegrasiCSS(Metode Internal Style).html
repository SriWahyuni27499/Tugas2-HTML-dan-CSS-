<!--Metode Internal Style Sheets atau Embedded Style Sheet untuk memisahkan kode CSS dari tag HTML namun tetap dalam satu halaman-->
<!DOCTYPE html> <!--Tag untuk menentukan tipe dokumen-->
<html> <!--Tag untuk membuat sebuah dokumen HTML-->
<head> <!--Tag untuk membuat informasi tentang dokumen-->
    <title>Contoh Inline Style CSS</title> <!--Tag untuk membuat judul sebuah halaman-->`
    <style type="text/css"> /*Tag ini berfungsi untuk mengubah seluruh dari isi dari halaman dengan memanggil perintah CSS ini pada bagian body atau tubuh*/
        h2 { /*cara untuk menginput kode CSS langsung kedalam tg HTML dengan menyisipkan atribut style pada pada bagian <head> atau di dalam <head>*/
        background-color:black; /*Tag background-color berfungsi untuk memberikan warna pada latar halam tampilan*/
        color:white; /*Tag color ini untuk memberikan tampilan warna pada tulisan*/
        }
    </style> <!--Tag untuk menutup informasi style untuk dokumen-->
</head> <!--Tag untuk menutup informasi tentang dokumen-->
    <body> <!--Tag untuk membuat tubuh dari sebuah halaman-->
        <h2> <!--Tag "h2" untuk membuat heading-->
            Text ini akan bewarna putih dan background warna hitam
        </h2> <!--Tag "h2" untuk menutup heading-->
    </body> <!--Tag untuk menutup tubuh dari sebuah halaman-->
</html> <!--Tag untuk menutup sebuah dokumen HTML-->
