<!--Metode Inline Style yaitu menginput kode CSS langsung ke dalam tag HTML-->
<!DOCTYPE html> <!--Tag untuk menentukan tipe dokumen-->
<html> <!--Tag untuk membuat sebuah dokumen HTML-->
<head> <!--Tag untuk membuat informasi tentang dokumen-->
    <title>Contoh Inline Style CSS</title> <!--Tag untuk membuat judul sebuah halaman-->`
</head> <!--Tag untuk menutup informasi tentang dokumen-->
    <body> <!--Tag untuk membuat tubuh dari sebuah halaman-->
        <h2 style="background-color:black; color:white"> <!--cara untuk menginput kode CSS langsung kedalam tag HTML dengan menyisipkan atribut style pada tag <h2> -->
            Text ini akan bewarna putih dan background warna hitam
        </h2> <!--Tag </h2> untuk menutup heading diatas-->
    </body> <!--Tag untuk menutup tubuh dari sebuah halaman-->
</html> <!--Tag untuk menutup sebuah dokumen HTML-->
