<!DOCTYPE html> <!--Tag untuk menentukan tipe dokumen-->
<html> <!--Tag untuk membuat sebuah dokumen HTML-->
<head> <!--Tag untuk membuat informasi tentang dokumen-->
    <meta charset="utf-8" /> <!--Tag "meta" untuk membuat metadata tentang dokumen HTML-->
    <title>Belajar HTML5</title> <!--Tag untuk membuat judul dari sebuah halaman-->
    <link rel="stylesheet" type="text/css" href="main.css"> <!--Tag untuk membuat hubungan antara dokumen dan sumber eksternal (paling sering digunakan untuk link ke style sheet)-->
</head> <!--Tag untuk menutup informasi tentang dokumen-->

<body> <!--Tag untuk membuat tubuh dari sebuah halaman-->
    <div id="header"> <!-- Tag "div" digunakan untuk membuat sebuah bagian dalam dokumen-->
        <h1>Ringkasan Materi HTML dan CSS</h1> <!--Tag "h1" untuk membuat heading-->
        <img src="logo-website.jpg" /> <!--Tag "img" untuk membuat gambar-->
    </div> <!--Tag "/div" digunakan untuk menutup atau batas bagian dalam dokumen-->
    <div id="menu"> <!-- Tag "div" digunakan untuk membuat sebuah bagian dalam dokumen Id Menu-->
        <ul> <!--Tag untuk membuat daftar dengan selain nomor-->
            <li><a href="#">Home</a></li> <!--Tag"li"untuk membuat sebuah item daftar, Tag "a" untuk membuat hyperlink Home-->
            <li><a href="#">About</a></li> <!--Tag"li"untuk membuat sebuah item daftar--> <!--Tag "a" untuk membuat hyperlink About-->
            <li><a href="#">Contact</a></li> <!--Tag"li"untuk membuat sebuah item daftar--> <!--Tag "a" untuk membuat hyperlink Contact-->
        </ul> <!--Tag untuk menutup daftar dengan selain nomor-->
    </div> <!-- Tag "div" digunakan untuk menutup bagian dalam dokumen Id Menu-->
    <div id="content"> <!-- Tag "div" digunakan untuk membuat sebuah bagian dalam dokumen Id Content-->
        <div id="article_1"> <!-- Tag "div" digunakan untuk membuat sebuah bagian dalam dokumen Id Article_1-->
            <div id="article_header_1"> <!-- Tag "div" digunakan untuk membuat sebuah bagian dalam dokumen Id Articel_Header_1-->
                <h1>Judul Article 1</h1> <!--Tag "h1" untuk membuat heading-->
                <h2>Sub Judul Article 1</h2> <!--Tag "h2" untuk membuat heading pada baris ke 2 yang ditutup oleh "/h2"-->
            </div> <!-- Tag "/div" digunakan untuk menutup bagian dalam dokumen Id Articel_Header_1-->
                <p>...Ini adalah isi dari artikel 1...</p> <!--elemen <p> merupakan tag untuk membuat paragraf yang ditutup dengan tag </p>-->
            <hr> <!--Tag untuk membuat garis horizontal-->
        </div> <!--Tag "/div" digunakan untuk menutup bagian dalam dokumen Id Article_1-->
            <div id="article_2"> <!--Tag "div" digunakan untuk membuat sebuah bagian dalam dokumen Id Article_2-->
                <div id="article_header_2"> <!-- Tag "div" digunakan untuk membuat sebuah bagian dalam dokumen Id Articel_Header_2-->
                    <h1>Judul Artikel 2</h1> <!--Tag "h1" untuk membuat heading-->
                    <h2>Sub Judul Artikel 2</h2> <!--Tag "h2" untuk membuat heading pada baris ke 2 yang ditutup oleh "/h2"-->
                </div> <!-- Tag "/div" digunakan untuk menutup bagian dalam dokumen Id Articel_Header_1-->
                    <p>...Ini adalah isi dari artikel 2...</p> <!--elemen <p> merupakan tag untuk membuat paragraf yang ditutup dengan tag </p>-->
            </div> <!--Tag "/div" digunakan untuk menutup bagian dalam dokumen Id Article_1-->
    </div> <!-- Tag "div" digunakan untuk menutup bagian dalam dokumen Id Content-->
    <div id="sidebar"> <!-- Tag "div" digunakan untuk membuat sebuah bagian dalam dokumen Id Sidebar-->
        <h1>Artikel Terbaru</h1> <!--Tag "h1" untuk membuat heading-->
            <ul> <!--Tag untuk membuat daftar dengan selain nomor-->
                <li><a href="#">Link 1</a></li> <!--Tag"li"untuk membuat sebuah item daftar dan Tag "a" untuk membuat hyperlink Link 1-->
                <li><a href="#">Link 2</a></li> <!--Tag"li"untuk membuat sebuah item daftar dan Tag "a" untuk membuat hyperlink Link 2-->
                <li><a href="#">Link 3</a></li> <!--Tag"li"untuk membuat sebuah item daftar dan Tag "a" untuk membuat hyperlink Link 3-->
            </ul> <!--Tag untuk menutup daftar dengan selain nomor-->
    </div> <!-- Tag "div" digunakan untuk menutup bagian dalam dokumen Id Sidebar-->
    <div id="footer"> <!-- Tag "div" digunakan untuk membuat sebuah bagian dalam dokumen Id Footer-->
        <p>Footer - Copyright Jti.polije 2019</p> <!--elemen <p> merupakan tag untuk membuat paragraf yang ditutup dengan tag </p>-->
    </div> <!-- Tag "div" digunakan untuk menutup bagian dalam dokumen Id Footer-->
</body> <!--Tag untuk menutup tubuh dari sebuah halaman-->
</html> <!--Tag untuk menutup sebuah dokumen HTML-->
